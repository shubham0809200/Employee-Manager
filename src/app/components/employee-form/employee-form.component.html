<!-- create a employee form component  -->
<!-- align center  -->
<div class="flex justify-between p-2">
    <mat-card-title>
        <h1>Employee Form</h1>
    </mat-card-title>
    <button mat-icon-button (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-card>
    <mat-card-content>
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class=" flex flex-col">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" [(ngModel)]="employee.name" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Job Title</mat-label>
                <input matInput formControlName="jobTitle" [(ngModel)]="employee.jobTitle" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" type="number" [(ngModel)]="employee.phone" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Image Url</mat-label>
                <input matInput formControlName="imageUrl" [(ngModel)]="employee.imageUrl" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" [(ngModel)]="employee.email" />
            </mat-form-field>
            <button *ngIf="employee.id == 0" [disabled]="employeeForm.invalid" mat-raised-button color="primary"
                type="submit">Submit</button>
            <button *ngIf="employee.id != 0" [disabled]="employeeForm.invalid" mat-raised-button color="primary"
                type="submit">Update</button>
        </form>
    </mat-card-content>
</mat-card>
